<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <title>Register</title>
</head>

<body>

    <h1 class="text-center">Register Below!</h1>
    <main class="container bg-dark-subtle w-25 border border-primary rounded d-flex align-items-center justify-content-center">
        <form id="registerForm">
            <div class="mb-2 mt-3">
                <label class="form-label" for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="fullName">Full Name:</label>
                <input class="form-control" type="text" name="fullName" id="fullName" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="retypePassword">Retype Password:</label>
                <input class="form-control" type="password" name="retypePassword" id="retypePassword" required>
            </div>
            <div class="mb-2">
                <label class="form-check-label" for="showPassword">Show Password</label>
                <input class="form-check-input" type="checkbox" id="showPassword">
            </div>

            <button class="btn btn-primary mt-3 mb-3" id="registerButton" type="submit">Register</button>
        </form>
    </main>

    <script src="./register.js"></script>
</body>

</html>
