<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>

    <header>
        <h1 class="text-center">Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main
        class="container bg-dark-subtle w-25 border border-primary rounded d-flex align-items-center justify-content-center">

        <form id="login">
            <div class="mb-2 mt-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" id="username" minlength="3">
            </div>

            <div class="mb-2">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" minlength="6">
            </div>

            <button class="btn btn-primary mt-3 mb-3" id="loginButton" type="submit">Login</button>

            <br>

            <p>Don't have an account?</p>
            <a href="./register/index.html">Register Here!</a>
        </form>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>

</html>
